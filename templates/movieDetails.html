<section class="hero_unit row">
	<div class="span12 details">
		<div class="movie_image span4">
			<img class="img-polaroid" ng-src="{{movie.primaryImg}}" />
		</div>
		<div class="movie_details span7">
			<div class="movie_description">
				<h2>Description</h2>
				{{movie.description}}
			</div>
			<div class="movie_director">
				<h4>Director</h4>
				{{movie.director}}
			</div>
		</div>
	</div>
	<div class="pull-left back">
		<a href="#/list">Back to List</button>
	</div>
</section>
